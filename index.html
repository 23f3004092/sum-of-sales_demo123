<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Summary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: sans-serif; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Sales Summary 600</h1>
        <div id="total-sales" class="alert alert-success" role="alert">
            Loading...
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        fetch('data.csv')
            .then(response => response.text())
            .then(data => {
                let totalSales = 0;
                const rows = data.trim().split('\n');
                for (let i = 1; i < rows.length; i++) {
                    const row = rows[i].split(',');
                    totalSales += parseFloat(row[1]); // Assuming sales is in the second column
                }
                document.getElementById('total-sales').textContent = totalSales.toFixed(2);
                document.title = 'Sales Summary 600';
            })
            .catch(error => {
                document.getElementById('total-sales').textContent = 'Error loading data.';
                console.error('Error fetching data:', error);
            });


        // Checks
        if (document.title !== 'Sales Summary 600') {
            console.error('Title check failed');
        }

        if (!document.querySelector("link[href*='bootstrap']")) {
            console.error('Bootstrap link check failed');
        }
    </script>
</body>
</html>
